<head>
<style>
  body{
    margin: 0;
    padding: 0;
    background: linear-gradient(-20deg, lightskyblue 0%, paleturquoise 100%);
  }
  h1{
    text-align: left;
    font-size: 120px;
    color: white;
    margin: 0;
    padding: 0;
    line-height: 1.1;
  }
  .first{
    height: 250px;
    background: linear-gradient(to right, rgba(0,0,0,0.6), rgba(0,0,0,0)),url(https://imgcp.aacdn.jp/img-a/1024/576/contents-commerce/form/article/2023/12/11/6576c07e1a147.jpg);
    background-repeat: no-repeat;
    background-position: right center;
    background-size: cover;
  }
  .second{
    height: 300px;
    margin: 30px auto;
    background: white;
  }
  /*その他と主な共通部分は省略*/

a.btn-flat {
  overflow: hidden;
  padding: 1.5rem 6rem;
  color: #fff;
  border-radius: 0;
  background: #000;
}

a.btn-flat span {
  position: relative;
}

a.btn-flat:before {
  position: absolute;
  top: 0;
  left: 30px;
  width: 150%;
  height: 500%;
  content: '';
  -webkit-transition: all .5s ease-in-out;
  transition: all .5s ease-in-out;
  -webkit-transform: translateX(-98%) translateY(-70%) rotate(135deg);
  transform: translateX(-98%) translateY(-70%) rotate(135deg);
  background: #fff100;
}

a.btn-flat:hover:before {
  -webkit-transform: translateX(-9%) translateY(-25%) rotate(135deg);
  transform: translateX(-9%) translateY(-25%) rotate(135deg);
}
</style>
</head>
<body>
<div class="first">
  <h1>水上高原<br>スキー</h1>
</div>
<div class="second">
  <a href="" class="btn btn-flat"><span>PUSH！</span></a>
</div>
</body>
