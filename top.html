<!DOCTYPE html>

<html lang="ja" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>top</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: white;
        }


        header {
            height: 300px;
            background: linear-gradient(to right, rgba(0,0,0,0.6), rgba(0,0,0,0)),url(https://www.salomon.com/sites/default/files/2022-10/How-to-choose-your-ski-boots-on-piste.jpg?auto=webp&bg-color=f5f5f5&dpr=1.25&fit=cover&format=pjpg&optimize=low&orientation=1&width=870);
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            position: relative;
        }

        h1 {
            position: absolute;
            top: 50%;
            transform: translate(0,-50%);
            text-align: left;
            font-size: 100px;
            color: white;
            margin: 0;
            margin-left: 10px;
            padding: 0;
            line-height: 1.5;
        }

        div {
            height: 500px;
            width: auto;
            margin: 30px;
            position: relative;
        }

        .second {
            background: url(https://www.tanabesports.com/article/cms/wp-content/uploads/2020/09/ski_resort_18.jpg);
            background-position: right center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .third {
            background: url(https://a0.cdn.japantravel.com/photo/22045-235156/840x560!/money-in-japan-235156.jpg);
            background-size: cover;
            background-repeat: no-repeat;
        }

        a {
            position: absolute;
            display: block;
            font-size: 30px;
            text-align: center;
            text-decoration: none;
            width: 120px;
            height: 40px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 1rem 4rem;
            font-weight: bold;
            border: 2px solid darkcyan;
            background: white;
            color: darkcyan;
            transition: 0.5s;
        }

            a:hover {
                color: white;
                background: darkcyan;
            }

        
    </style>
</head>
<body>
    <header>
        <h1>水上高原<br>スキー</h1>
    </header>
    <div class="second">
        <a href="https://minakamiskiing.f5.si/%E6%97%A5%E7%A8%8B">日程</a>
    </div>
    <div class="third">
        <a href="https://minakamiskiing.f5.si/%E6%96%99%E9%87%91">料金</a>
    </div>
</body>
</html>
